<div id="header">
  <div class="top">

    <!-- Logo -->
    <div id="logo">
      <h1 id="title">{{ site.title }}</h1>
    </div>

    <!-- Nav -->
    <nav id="nav">
      <ul>
        {% for thisRecipe in site.data.recipes %}
        <li><a href="#{{ thisRecipe.recipeNameCode }}" id="top-link">{{ thisRecipe.recipeName }}</a></li>
        {% endfor %}
      </ul>
    </nav>

  </div>
</div>
